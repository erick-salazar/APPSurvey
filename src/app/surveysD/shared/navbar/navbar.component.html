<!-- navbar -->
<div class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
  <button (click)="toggleSidebar()" type="button" class="text-lg text-gray-900 font-semibold sidebar-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3 4h18v2H3zm0 7h18v2H3zm0 7h18v2H3z" />
    </svg>
  </button>

  <ul class="ml-auto flex items-center">
    <button id="fullscreen-button" (click)="toggleFullscreen()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="hover:bg-gray-100 rounded-full"
        viewBox="0 0 24 24" style="fill: gray;">
        <path d="M5 5h5V3H3v7h2zm5 14H5v-5H3v7h7zm11-5h-2v5h-5v2h7zm-2-4h2V3h-7v2h5z"></path>
      </svg>
    </button>
    <div class="dropdown ml-3">
      <button (click)="toggleDropdown()" type="button" class="dropdown-toggle flex items-center">
        <div class="flex-shrink-0 w-10 h-10 relative">
          <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
            <img class="w-8 h-8 rounded-full"
              src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt="" />
            <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping">
            </div>
            <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
          </div>
        </div>
        <div class="p-2 md:block text-left">
          <h2 class="text-sm font-semibold text-gray-800">{{user()?.userName}}</h2>
          <p class="text-xs text-gray-500">{{user()?.role}}</p>
        </div>
      </button>
      <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded shadow-lg"
        [ngClass]="{'block': isDropdownOpen, 'hidden': !isDropdownOpen}">
        <a role="menuitem"
          class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50 cursor-pointer"
          onclick="event.preventDefault();
                          this.closest('form').submit();">
          Logout
        </a>

      </div>
    </div>
  </ul>
</div>
  <!-- end navbar -->
